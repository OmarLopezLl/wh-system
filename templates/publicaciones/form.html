<form enctype="multipart/form-data" method="post">
	{% csrf_token %}

	{% for campo in formulario %}
	<div class="mb-3">
		<label for="" class="form-label">{{ campo.label }}:</label>
	
		{% if campo.field.widget.input_type == 'file' and campo.value %}
			<img src="/{{campo.value}}" width="90" alt="...">
		{% endif %}

		<!-- {% if campo.field.input_type  == 'text' and campo.value %}
			<input type="text" name="{{ campo.nombre }}" class="form-control" value="{{ campo.precio }} ">
		{% endif %} -->

		<input type="{{ campo.field.widget.input_type }}" class="form-control" name=" {{ campo.name }}" id=""
			aria-describedby="helpId" placeholder="{{ campo.label }}" value="{{ campo.value }}" />
		<!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
	</div>
	<div class="col-12 help-text"> {{ campo.errs }} </div>
	{% endfor %}

	<input name="" id="" class="btn btn-success" type="submit" value="Grabar datos" />
</form>
